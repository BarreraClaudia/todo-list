<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="img/png" href="./assets/imgs/list-icon.png">
</head>

<body>
    <div class="main-heading-container">
        <h1>To Do List</h1>
        <img src="./assets/imgs/list-icon.png" alt="list icon" class="list-icon">
    </div>

    <nav>
        <h2>To Do's</h2>
        <ul>
            <li class="add-todo-icon-and-btn">
                <i data-feather="plus-circle" class="feather-icon add-icon"></i>
                <button class="add-todo-btn">Add To Do</button>
            </li>
            <li class="today-todo-icon-and-btn active-btn-container category-todos active">
                <i data-feather="list" class="feather-icon"></i>
                <button class="today-btn">Today</button>
            </li>
            <li class="next-7-days-todo-icon-and-btn active-btn-container category-todos">
                <i data-feather="calendar" class="feather-icon"></i>
                <button class="next-7-days-btn">Next 7 Days</button>
            </li>
            <li class="important-todo-icon-and-btn active-btn-container category-todos">
                <i data-feather="star" class="feather-icon"></i>
                <button class="important-btn">Important</button>
            </li>
        </ul>

        <h2 class="nav-project-heading">Projects</h2>
        <ul>
            <li class="add-project-icon-and-btn">
                <i data-feather="plus-circle" class="feather-icon add-icon"></i>
                <button class="add-project-btn">Add Project</button>
            </li>
        </ul>
        <ul class="projects-list">
        </ul>
    </nav>

    <div id="content"></div>

    <dialog class="add-todo-dialog">
        <form action="#" id="add-todo-form">
            <h3>Add To Do</h3>
            <div class="form-group">
                <label for="project">Project *</label>
                <select id="project" name="project" required></select>
            </div>
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="due-date">Due Date *</label>
                <input type="date" id="due-date" name="due-date" required>
            </div>
            <div class="form-group">
                <label for="important">Important</label>
                <input type="checkbox" id="important" name="important">
            </div>
            <button type="submit" form="add-todo-form" class="submit-todo-btn">Submit</button>
            <button type="button" class="cancel-todo-btn">Cancel</button>
        </form>
    </dialog>

    <dialog class="edit-todo-dialog">
        <form action="#" id="edit-todo-form">
            <h3>Edit To Do</h3>
            <div class="form-group">
                <label for="edit-todo-current-project">Project</label>
                <input type="text" id="edit-todo-current-project" name="edit-todo-current-project" readonly>
            </div>
            <div class="form-group">
                <label for="edit-title">Title *</label>
                <input type="text" id="edit-title" name="edit-title" required>
            </div>
            <div class="form-group">
                <label for="edit-description">Description</label>
                <input type="text" id="edit-description" name="edit-description" required>
            </div>
            <div class="form-group">
                <label for="edit-due-date">Due Date *</label>
                <input type="date" id="edit-due-date" name="edit-due-date" required>
            </div>
            <div class="form-group">
                <label for="edit-important">Important</label>
                <input type="checkbox" id="edit-important" name="edit-important">
            </div>
            <button type="submit" form="edit-todo-form" class="submit-edit-todo-btn">Submit</button>
            <button type="button" class="cancel-edit-todo-btn">Cancel</button>
        </form>
    </dialog>

    <dialog class="project-dialog">
        <form action="#" id="project-form">
            <h3>Add Project</h3>
            <div class="form-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name" required>
            </div>
            <button type="submit" form="project-form" class="submit-project-btn">Submit</button>
            <button type="button" class="cancel-project-btn">Cancel</button>
        </form>
    </dialog>

    <dialog class="edit-project-dialog">
        <form action="#" id="edit-project-form">
            <h3>Edit Project Name</h3>
            <div class="form-group">
                <label for="edit-current-project">Current Project Name</label>
                <input type="text" id="edit-current-project" name="edit-current-project" readonly>
            </div>
            <div class="form-group">
                <label for="edit-new-project">New Project Name</label>
                <input type="text" id="edit-new-project" name="edit-new-project" required>
            </div>
            <button type="submit" form="edit-project-form" class="submit-edit-project-btn">Submit</button>
            <button type="button" class="cancel-edit-project-btn">Cancel</button>
        </form>
    </dialog>

    <footer>
        <a href="https://www.freepik.com/icon/list_8944153#fromView=search&page=1&position=63&uuid=879951aa-99de-4d44-8585-5d547dd01fa6"
            target="_blank" rel="noopener noreferrer">Icon
            by Design Circle</a>
    </footer>

    <script src="../node_modules/feather-icons/dist/feather.js"></script>

    <script>
        feather.replace();
    </script>
</body>

</html>
